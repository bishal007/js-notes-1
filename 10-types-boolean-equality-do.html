<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const age = 30;
      const ofAge = age > 40;
      console.log(ofAge); // false

      let name = 'axios';
      name = 'kundan';
      console.log(name === 'king'); // false

      console.log(age === 30); // true

      30 === "30" // false as values are same but types are not
      30 == "30" // true as values are same
    </script>
</body>
</html>
